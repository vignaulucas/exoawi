<div>
    <h2 class="title">Messages</h2>
    
    <ul class="message-list">
      <li *ngFor="let message of messageService.messages" class="message-item">
        "{{ message }}"
      </li>
    </ul>
    
    <button (click)="messageService.clear()" class="clear-button">Clear Messages</button>
</div>
