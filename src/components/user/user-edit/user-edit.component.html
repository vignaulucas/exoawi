<h2>Edit User</h2>

<div *ngIf="user; else userNotFound">
  <form (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    
    <div class="form-group">
      <label for="name">Last Name:</label>
      <input id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="role">Role:</label>
      <input id="role" [(ngModel)]="user.role" name="role" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="user.email" name="email" type="email" required>
    </div>
    
    <div class="form-group">
      <label for="tel">Phone:</label>
      <input id="tel" [(ngModel)]="user.tel" name="tel" required>
    </div>
    
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>

<ng-template #userNotFound>
  <p>User not found.</p>
</ng-template>
